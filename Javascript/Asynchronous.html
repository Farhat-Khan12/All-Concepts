<!DOCTYPE html>
<html>
  <head>
    <title>Asynchronous Function</title>
  </head>
  <body>
    <h1>Asynchronous Function</h1>
    <script>
      const foo = function () {
        console.log("foobar");
      };
      foo(); // Invoke it using the variable
      // foobar
    </script>
  </body>
</html>
