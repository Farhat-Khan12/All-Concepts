<!DOCTYPE html>
<html>
  <head>
    <title>This Keyword</title>
  </head>
  <body>
    <script>
      var obj1 = {
        valueOfThis: function () {
          return this;
        },
      };
      var obj2 = {
        valueOfThis: () => {
          return this;
        },
      };

      console.log(obj1.valueOfThis()); // Will return the object obj1
      console.log(obj2.valueOfThis()); // Will return window/global object
    </script>
  </body>
</html>
