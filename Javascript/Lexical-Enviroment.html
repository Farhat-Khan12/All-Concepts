<!DOCTYPE html>
<html>
  <head>
    <title>Lexical Enviroment</title>
  </head>
  <body>
    <h1>Lexical Enviroment</h1>
    <script>
      function two() {
        console.log(a);
      }
      function one() {
        var a = 2;
        console.log(a);
        two();
      }
      var a = 1;
      console.log(a);
      one();
    </script>
  </body>
