<!DOCTYPE html>
<html>
  <head>
    <title>Curryig in JavaScripts</title>
  </head>
  <body>
    <h1>Curryig in JavaScripts</h1>
    <script>
      function add(a) {
        return function (b) {
          return a + b;
        };
      }
      console.log(add(3)(4));
      function multiply(a, b) {
        return a * b;
      }

      function currying(fn) {
        return function (a) {
          return function (b) {
            return fn(a, b);
          };
        };
      }

      var curriedMultiply = currying(multiply);

      console.log(multiply(4, 3)); // Returns 12

      console.log(curriedMultiply(4)(3)); // Also returns 12
    </script>
  </body>
</html>
