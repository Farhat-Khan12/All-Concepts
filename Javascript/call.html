<!DOCTYPE html>
<html>
  <head>
    <title>Call Method</title>
  </head>
  <body>
    <h1>Call Method</h1>
    <script>
      function saySomething(message) {
        return this.name + " is " + message;
      }

      var person4 = { name: "John" };

      console.log(saySomething.call(person4, "awesome"));
      // Returns "John is awesome"
    </script>
  </body>
</html>
